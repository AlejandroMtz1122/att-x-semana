<ion-content [fullscreen]="true">

  <div class="header">
    <ion-title class="title">...</ion-title>
  </div>

  <div>
    <ion-img src="assets/att-images/ATTXSEMANA.png" style="height: 80px;"></ion-img>
  </div>
  
  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Usuario" class="input" ></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Contraseña" class="input" ></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
    </div>
    <div class="forgotPassword">
      <a [routerLink]="['/reset-password']" style="color: blueviolet;">¿Olvidaste tu contraseña?</a>
    </div>
    <div class="signupLink"> 
      <p> Crear cuenta <a [routerLink]="['/signup']" style="color: blueviolet;">Registrate Ahora</a></p>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button [routerLink]="['/landing']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
